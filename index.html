<body style='margin: 0; overflow: hidden;'>
    <div class="centered instructions"></div>
    <a-scene
        vr-mode-ui='enabled: false'
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
    <div class="dropdown">
        <button onclick="dropdownFunction()" class="dropbtn" id='SelectOBJ'>Select OBJ</button>
        <div id="objs" class="dropdown-contents">
            <a href="#" class='dropdetails' id='banner'>Banner</a>
            <a href="#" class='dropdetails' id='balloon'>Balloon</a>
            <a href="#" class='dropdetails' id='cubeS'>Cube-S</a>
            <a href="#" class='dropdetails' id='cubeM'>Cube-M</a>
            <a href="#" class='dropdetails' id='cubeL'>Cube-L</a>        
        </div>
    </div>
    <form class="fileupload" action="fileupload.php" enctype="multipart/form-data" method="post">
        <label class="custom-uploader" for="file">Upload</label>
        <input id="file" accept="image/jpeg,image/png,image/x-eps" name="fileToUpload" type="file" /> 
        <button class="btn btn-success" name="submit" type="submit"> OK </button>
    </form>
    <div class="centered">
        <button data-action="change"></button>
    </div>
</body>
